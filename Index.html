    <script>
        //Get what the user keyed, put it in the filterInput variable
        let filterInput = document.getElementById('filterInput');
        //Add eventListener, when keyup happens then call filterNames function
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            //Get value of the filter input variable (what user keyed) put that in filterValue
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            //Get names ul (name of the ul is: names)
            let names = document.getElementById('names');
            //Get lis from ul (querySelectorAll grab all of the elements with li attribute put in an array)
            let li = ul.querySelectorAll('li.collection-item');

            //Loop through the array of lis
            for (let i = 0; i < li.length; i++) {
                //Get the names
                let a = li[i].getElementsByTagName('a')[0];
                //grab what is in a, if it  matches
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
